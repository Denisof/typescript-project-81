name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript type check
      run: npx tsc --noEmit

    - name: Run ESLint
      run: npx eslint .

    - name: Run tests
      run: npm test -- --run

    - name: Build project
      run: npm run build

  coverage:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm test -- --run --coverage

    - name: Upload coverage to Code Climate
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      run: |
        if [ -n "$CC_TEST_REPORTER_ID" ]; then
          echo "üìä Uploading coverage to Code Climate..."
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter after-build --coverage-input-type lcov --exit-code 0
          rm ./cc-test-reporter
          echo "‚úÖ Coverage uploaded to Code Climate successfully!"
        else
          echo "‚ö†Ô∏è Code Climate integration skipped - CC_TEST_REPORTER_ID secret not configured"
          echo "‚ÑπÔ∏è To enable Code Climate integration:"
          echo "   1. Sign up at https://codeclimate.com"
          echo "   2. Add your repository and get the Test Reporter ID"
          echo "   3. Add CC_TEST_REPORTER_ID secret to your GitHub repository"
        fi
